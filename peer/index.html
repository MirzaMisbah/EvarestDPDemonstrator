	<body class="mdl-container mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

		<div id ="motherDiv" class="container-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-layout--fixed-tabs">			
			<header class="mdl-layout__header mdl-color--primary" >
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title"> <img  class="drminion" alt="dummy"/> TUCANA </span>
				</div>
				<div class="mdl-layout_mdl-js-ripple-effect mdl-color--primary-dark contacts-bar">
					<div id="divPeers" class="slider"></div>
				</div>
			</header>
			
			<main class="mdl-layout__content">
				<div class="mdl-layout__tab-panel is-active" id="dummy">
					<div id="minions"></div>
					<section id="dummysection" class="section--center mdl-grid mdl-shadow--4dp" style="margin-top: 50px;">

						<div  class="mdl-card mdl-cell mdl-cell--12-col">

							<div id='divMain'>

								<div id="divSensors">
									<div id="divSensorsConent" style="margin-top:20px">
										<div id="tblSensors" ></div>
									</div>
								</div>

								<div id="divMinionsTable">
									<div id="divMinionsTableContent" style="margin-top:20px">
										<div id="tblMinions" ></div>
									</div>
								</div>

								<div id="divComm">
									<div id="divCommContent" style="margin-top:20px">
										<div id="tblMessages" ></div>
										<textarea id="txtSend" style="border:1px solid" class="mdl-textfield__input" type="text" rows= "5" id="sample5" style="margin-top:2px"></textarea>										
										 

										<div class="send-button-div">
											<button id="btnSendComment" class="mdl-button mdl-js-button send-button">
												<!-- TODO: -->
												Send
											</button>
										</div>
									</div>
								</div>

								<div id="divAddPeer">
									<div id="divPeer" style="margin-top:20px">
										<label>Peer Email:</label>
										<div class="mdl-textfield mdl-js-textfield">
											<input class="mdl-textfield__input" type="text" id="txtPeerEmail">
											<label class="mdl-textfield__label" for="txtPeerEmail">email@test.com...</label>
										</div>
										<div class="send-button-div">
											<button id="btnAddPeer" class="mdl-button mdl-js-button send-button">
												Add
											</button>
										</div>
										<hr/>
										<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="cbSensor">
											<input type="checkbox" id="cbSensor" class="mdl-checkbox__input">
											<span class="mdl-checkbox__label"><label>Activate my sensors</label></span> </label>
									</div>
								</div>

								<div id="divLapControlMother">
									<div id="divLapControl" style="margin-top:20px">
										<label>Sending interval in milliseconds:</label>
										<div class="mdl-textfield mdl-js-textfield">
											<input class="mdl-textfield__input" type="text" id="txtInterval" value ='1000'>
											<label class="mdl-textfield__label" for="txtInterval">200</label>
										</div>
										<br/>

										<label>Lap Name:</label>
										<div class="mdl-textfield mdl-js-textfield">
											<input class="mdl-textfield__input" type="text" id="txtRound" value =''>
											<label class="mdl-textfield__label" for="txtRound"></label>
										</div>
										<br/>

										<div class="send-button-div">
											<button id="btnStartRound" class="mdl-button mdl-js-button send-button">
												Start
											</button>
										</div>
										<div class="send-button-div">
											<button id="btnStopRound" class="mdl-button mdl-js-button send-button">
												Stop
											</button>
										</div>
									</div>
								</div>

							</div>

						</div>

					</section>
				</div>
			</main>

		</div>
		<link rel="import" href="scripts.html">
	</body>
