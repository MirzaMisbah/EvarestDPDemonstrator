    <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--scroll">

      <div class="mdl-layout__header-row">
          <!-- Title -->
          <img class="mdl-layout-icon" src="../images/logo_evarest.png" style="margin-right: 10px">
          <span class="mdl-layout-title" style="align-items: center;">Welcome to EVAREST Data-Marketplace!</span>
          <div class="mdl-layout-spacer"></div>
      </div>


  </header>
    <div class="header-divider"></div>

  </div>
<div class= "body" style="width: 80%; margin-left: 10%; margin-right: 10%; margin-top: 5%; margin-bottom: 20%;">
  <h1 style = "text-align: center">We answer your query by offering:</h1>

  <link rel="stylesheet" href="../css/sideByside.css">
  <div id="wrapper">
    <div id="outer">
      <div class = "itemwrapper">
        <img src ="../images/sas.png" alt="sas" />
        <button id="dp" type="submit" onclick="showalert('You can use SAS for better visualization and understanding of dataproducts')" class="myButton" style="margin-top: 10%; margin-left: 17%;"> 
          Data Products
        </button>
      </div>
      

      <div class = "itemgap"></div>

      <div class = "itemwrapper" >
        <img src ="../images/dp.png" alt="sas" />
        <button id="sas" type="submit" onclick="openlink('main01.html')" class="myButton" style="margin-top: 10%; margin-left: 5%;"> 
          Smart Analytical Service
        </button>
      </div>


      
      
    </div>
  </div>
  

  <link rel="stylesheet" href="../css/seachbar.css">
  <div class="search" style = "width: 80; align-items: center;">
    <input type="text" class="searchTerm" id='msg'  placeholder="What are you looking for?" aria-describedby="button-addon2">
    <div class="input-group-append">
      <button id="button-addon2" type="submit" onclick="questionMessage();" class="btn btn-link"> 
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>

      <script>
        var input = document.getElementById("msg");
        input.addEventListener("keyup", function(event) {
          if (event.keyCode === 13) {
           event.preventDefault();
           document.getElementById("button-addon2").click();
          }
        });
        function enableButton(id) {
            document.getElementById().disabled = false;
        }
        </script>
    </div>        
  </div>
  
</div>
