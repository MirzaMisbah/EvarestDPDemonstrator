<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="showcases/EVAREST-HMI/css/style.css">

 <script defer src="./showcases/EVAREST-HMI/js/init.js" type="module"></script>
 


  <title>EVAREST Data Marketplace</title>
</head>

<body>
  <script src="dist/tucana.js" type="application/javascript"></script>
  <!-- Always shows a header, even in smaller screens... -->
  <div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--scroll">

      <div class="mdl-layout__header-row">
          <!-- Title -->
          <img class="mdl-layout-icon" src="./showcases/EVAREST-HMI/images/logo_evarest.png" style="margin-right: 10px">
          <span class="mdl-layout-title">EVAREST Data-Marketplace</span>
          <div class="mdl-layout-spacer"></div>
      </div>


    </header>
    <div class="header-divider"></div>
    <main class="mdl-layout__content" id="main-place">
      <button id="logoutButton" style="display:none" class="mdl-navigation__link">
        <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">&#xe163</i>Logout
      </button>
    </main>
  </div>
  <div id="id01" class="modal"></div>
  
 
  


 <script>
  window.onload = clearDB;
  var clearDB = function () {
    window.localStorage.clear();
    const indexedDB = window.indexedDB || window.mozIndexedDB
            || window.webkitIndexedDB || window.msIndexedDB;
    const databases = ['data', 'model', 'swComponent', 'sscItem', 'tensorflowjs'];
    databases.forEach((database) => {
      var req = indexedDB.deleteDatabase(database);
      req.onsuccess = function () {
        console.log("Deleted database successfully");
      };
    });
    alert('All databases successfully deleted');
  };
</script>



</body>

</html>
